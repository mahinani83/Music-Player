<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="nav">
        <div class="logo">
            <img src="/Pictures/MusicPlayerLogo.jpg" alt="spotify logo">

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

                    <span><i class="fa-solid fa-music"></i></span>

                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <span><i class="fa-solid fa-music"></i></span>
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <span><i class="fa-solid fa-music"></i></span>
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:03 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <span><i class="fa-solid fa-music"></i></span>
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <span><i class="fa-solid fa-music"></i></span>
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <span><i class="fa-solid fa-music"></i></span>
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
     <div class="bottom">
        <div class="songInfo">
            <img src="/Pictures/playing.gif" alt="playing" id="playgif">
            <p id="currentSong">jaanu song</p>
        </div>
       <input type="range" name="range" id="myProggressbar" value='0' min="0" max="100">
        <div class="bottom-icons">
        <i id="previous" class="fa-solid fa-backward" ></i>
        <i class="fa-solid  fa-play" id="masterPlay"></i>
        <i id="next" class="fa-solid  fa-forward" ></i>
        </div>
        
    </div> 

    <script src="app.js"></script>
</body>
</html>
